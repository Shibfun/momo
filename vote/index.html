<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momo Vote</title>
    <link rel="icon" type="image/png" href="https://shibarium.fun/images/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ffdb58 0%, #ff6f61 100%);
            color: #333;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 500px;
            background: #fff;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        .header {
            text-align: center;
            font-size: 2em;
            font-weight: 700;
            margin-bottom: 20px;
            color: #ff6f61;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        .connect-section button {
            padding: 12px;
            background: #ff6f61;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            transition: background 0.3s;
            margin-bottom: 10px;
        }
        .connect-section button:hover { background: #e55a50; }
        .status {
            font-size: 0.9em;
            color: #555;
            text-align: center;
            margin-bottom: 15px;
            word-break: break-all;
        }
        .ranking-list {
            margin-top: 20px;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 8px;
        }
        .ranking-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .ranking-item:last-child {
            border-bottom: none;
        }
        .ranking-item img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }
        .ranking-item span {
            font-size: 0.9em;
            color: #333;
        }
        .vote-button {
            padding: 8px 12px;
            background: #ffdb58;
            color: #333;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }
        .vote-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .vote-button:hover:not(:disabled) { background: #ffd54f; }
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #333;
            border-top: 2px solid #ffdb58;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 5px;
            vertical-align: middle;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loading-text {
            text-align: center;
            font-size: 0.9em;
            color: #555;
            margin-top: 10px;
        }
        footer {
            margin-top: 20px;
            font-size: 0.8em;
            color: #666;
            text-align: center;
        }
        @media (max-width: 480px) {
            body { padding: 10px; }
            .container { padding: 15px; }
            .header { font-size: 1.5em; }
            .vote-button { padding: 6px 10px; font-size: 0.8em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Momo Vote</div>
        <div class="connect-section">
            <button id="connectWalletButton">Connect Wallet</button>
            <div id="networkStatus" class="status">Click to connect...</div>
        </div>
        <div class="loading-text" id="loadingText">Loading holders...</div>
        <div class="ranking-list" id="rankingList"></div>
    </div>
    <footer>Powered by Woofswap</footer>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.7.0/dist/web3.min.js"></script>
    <script>
        const MomoVote = {
            config: {
                shibaVoteAddress: '0x23E2B4B5d33A2cF70f2d60C95E90AF7cC9Bf8Bf2',
                shibaVoteAbi: [
                    {
                        "inputs": [{"internalType": "address", "name": "targetToken", "type": "address"}],
                        "name": "vote",
                        "outputs": [],
                        "stateMutability": "nonpayable",
                        "type": "function"
                    },
                    {
                        "anonymous": false,
                        "inputs": [
                            {"indexed": true, "internalType": "address", "name": "token", "type": "address"},
                            {"indexed": true, "internalType": "address", "name": "voter", "type": "address"},
                            {"indexed": false, "internalType": "uint256", "name": "amount", "type": "uint256"}
                        ],
                        "name": "VoteCast",
                        "type": "event"
                    },
                    {
                        "anonymous": false,
                        "inputs": [
                            {"indexed": false, "internalType": "string", "name": "reason", "type": "string"}
                        ],
                        "name": "VoteFailed",
                        "type": "event"
                    }
                ],
                chains: {
                    Shibarium: {
                        chainId: 109,
                        chainName: 'Shibarium',
                        rpcUrl: 'https://rpc.shibariumchain.com',
                        blockExplorer: 'https://shibariumscan.io'
                    }
                },
                tokens: [
                    { address: "0xD0daa7B6ff1B40d3cc6F0B2Cf7E85cB993D1c834", name: "WOOF", logo: "https://woofswap.finance/image/tokens/WOOF.png" },
                    { address: "0xeCe898EdCc0AF91430603175F945D8de75291c70", name: "DAMN", logo: "https://woofswap.finance/image/tokens/DAMN.png" },
                    { address: "0x0b4FD6288b6d32171CC515bfFC9340026F56A358", name: "PIKA", logo: "https://woofswap.finance/image/tokens/PIKA.png" },
                    { address: "0xe9Cb2D7ADC24Fc59FE00D6C0A0669BDF16805Fe0", name: "FEED", logo: "https://woofswap.finance/image/tokens/feed.png" },
                    { address: "0x8f4b11d923BbAA6206f3Dd3ff84e8e31bafB49b7", name: "WOW", logo: "https://woofswap.finance/image/tokens/wow.png" },
                    { address: "0x632d1FF1fB27d88EDeDB90e70bFC094D7932A0ad", name: "SHIPA", logo: "https://woofswap.finance/image/tokens/shipa.png" },
                    { address: "0x0cCD687CC6F8461170336D8e8cf46A39313DEab9", name: "LUISA", logo: "https://www.woofswap.finance/image/tokens/luisa.png" },
                    { address: "0x61CFA29261d8151D39244b8FfCf8DFd2f9DF3839", name: "CHIKA", logo: "https://woofswap.finance/image/tokens/ChikaLogo.png" },
                    { address: "0x64E19b6a167878d2483d166212A3c2c68b1eB842", name: "NONE", logo: "https://woofswap.finance/image/tokens/none.png" },
                    { address: "0x3a1adB8Ef2a37Fe127Aa62B2Fc0399a4A6AD9D79", name: "USAGI", logo: "https://woofswap.finance/image/tokens/Usagi.png" },
                    { address: "0x9F56Cba9C3d4CD9f3d7b899eA0Ff8292fE8264A8", name: "DUDU", logo: "https://woofswap.finance/image/tokens/dudu.png" },
                    { address: "0xE3BdfeaF344cB0A3050B8a14425f9c8561313AfE", name: "HAM", logo: "https://woofswap.finance/image/tokens/ham.png" },
                    { address: "0x00E661BDABaB03872018c893f548B9F2ab36f6AA", name: "SHRUG", logo: "https://woofswap.finance/image/tokens/shrug.png" },
                    { address: "0x5d63C604803BbF7919953b73c89309B5CBcc227a", name: "CANNED", logo: "https://www.woofswap.finance/image/tokens/CANNED.png" },
                    { address: "0xdE22A4F6C94507898442465d32a03871E4dc11Eb", name: "PNUTSHIB", logo: "https://woofswap.finance/image/tokens/pnutshib.png" },
                    { address: "0x12C94d3A30daa09f81Ea6c037004E6e99A4A3dfc", name: "RIC", logo: "https://woofswap.finance/image/tokens/ric.png" },
                    { address: "0x52296893764380cdf10316eC9F64b581004C1Fd1", name: "GUY", logo: "https://woofswap.finance/image/tokens/guy.png" },
                    { address: "0xb34d6b4856AF54F841A6FFc6e3bf76d1e73e078c", name: "CLUB", logo: "https://www.woofswap.finance/image/tokens/club.png" },
                    { address: "0xB820c8a74c8E4059661460C414821bC5820470D8", name: "TOYS", logo: "https://woofswap.finance/image/tokens/toys.png" },
                    { address: "0x63A67329f761517570345eE86f791F74f9DC5461", name: "NEKO", logo: "https://woofswap.finance/image/tokens/neko.png" }
                ]
            },
            state: {
                web3: null,
                account: null,
                shibaVoteContract: null,
                tokenHolders: {},
                isVoting: false
            },

            async fetchHolders(tokenAddress) {
                for (let i = 0; i < 3; i++) {
                    try {
                        const response = await fetch(`https://www.shibariumscan.io/api/v2/tokens/${tokenAddress}`);
                        if (!response.ok) throw new Error(`HTTP ${response.status}`);
                        const data = await response.json();
                        return data.holders_count || 0;
                    } catch (error) {
                        console.error(`Failed to fetch holders for ${tokenAddress}:`, error);
                        if (i === 2) return 0;
                        await new Promise(resolve => setTimeout(resolve, 2000));
                    }
                }
                return 0;
            },

            async fetchAllHolders() {
                document.getElementById('loadingText').style.display = 'block';
                document.getElementById('rankingList').innerHTML = '';
                for (const token of this.config.tokens) {
                    this.state.tokenHolders[token.address] = await this.fetchHolders(token.address);
                    await new Promise(resolve => setTimeout(resolve, 500));
                }
                document.getElementById('loadingText').style.display = 'none';
                this.displayRanking();
            },

            displayRanking() {
                const rankingList = document.getElementById('rankingList');
                rankingList.innerHTML = '';
                const sortedTokens = this.config.tokens.sort((a, b) => (this.state.tokenHolders[b.address] || 0) - (this.state.tokenHolders[a.address] || 0));
                sortedTokens.forEach(token => {
                    const div = document.createElement('div');
                    div.className = 'ranking-item';
                    div.innerHTML = `
                        <div style="display: flex; align-items: center;">
                            <img src="${token.logo}" alt="${token.name}">
                            <span>${token.name}</span>
                        </div>
                        <div style="display: flex; align-items: center;">
                            <span>${this.state.tokenHolders[token.address] || 0} Holders</span>
                            <button class="vote-button" data-value="${token.address}" ${!this.state.account ? 'disabled' : ''} title="${!this.state.account ? 'Connect wallet to vote' : 'Click to mint MOMO'}">Vote</button>
                        </div>
                    `;
                    rankingList.appendChild(div);
                });
                document.querySelectorAll('.vote-button').forEach(button => {
                    button.removeEventListener('click', this.handleVoteClick);
                    button.addEventListener('click', this.handleVoteClick.bind(this, button.getAttribute('data-value'), button));
                });
            },

            handleVoteClick(tokenAddress, button) {
                this.castVote(tokenAddress, button);
            },

            async initializeWeb3() {
                const status = document.getElementById('networkStatus');
                if (!window.ethereum) {
                    status.innerText = 'Please install MetaMask';
                    return;
                }
                try {
                    this.state.web3 = new Web3(window.ethereum);
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                    this.state.account = (await this.state.web3.eth.getAccounts())[0];
                    document.getElementById('connectWalletButton').innerText = `Connected: ${this.state.account.slice(0, 6)}...${this.state.account.slice(-4)}`;
                    await this.switchNetwork('Shibarium');
                    this.state.shibaVoteContract = new this.state.web3.eth.Contract(this.config.shibaVoteAbi, this.config.shibaVoteAddress);
                    status.innerText = 'Connected to Shibarium';
                    this.displayRanking();
                } catch (error) {
                    status.innerText = error.code === 4001 ? 'Connection canceled by user' : `Failed to connect wallet: ${error.message || 'Unknown error'}`;
                    console.error('Web3 initialization failed:', error);
                }
            },

            async switchNetwork(chain) {
                const chainConfig = this.config.chains[chain];
                try {
                    await window.ethereum.request({
                        method: 'wallet_switchEthereumChain',
                        params: [{ chainId: `0x${chainConfig.chainId.toString(16)}` }]
                    });
                } catch (switchError) {
                    if (switchError.code === 4902) {
                        await window.ethereum.request({
                            method: 'wallet_addEthereumChain',
                            params: [{
                                chainId: `0x${chainConfig.chainId.toString(16)}`,
                                chainName: chainConfig.chainName,
                                rpcUrls: [chainConfig.rpcUrl],
                                nativeCurrency: { name: 'BONE', symbol: 'BONE', decimals: 18 },
                                blockExplorerUrls: [chainConfig.blockExplorer]
                            }]
                        });
                    } else {
                        throw switchError;
                    }
                }
            },

            async waitForTransaction(txHash) {
                const maxAttempts = 60;
                let attempts = 0;
                while (attempts < maxAttempts) {
                    const receipt = await this.state.web3.eth.getTransactionReceipt(txHash);
                    if (receipt) {
                        if (receipt.status) return receipt;
                        throw new Error(`Transaction ${txHash} failed`);
                    }
                    await new Promise(resolve => setTimeout(resolve, 2000));
                    attempts++;
                }
                throw new Error(`Transaction ${txHash} not confirmed after ${maxAttempts} attempts`);
            },

            async castVote(tokenAddress, button) {
                if (this.state.isVoting) {
                    document.getElementById('networkStatus').innerText = 'Please wait for the current transaction to complete';
                    return;
                }

                const status = document.getElementById('networkStatus');
                if (!this.state.web3 || !this.state.account || !this.state.shibaVoteContract) {
                    status.innerText = 'Please connect wallet first';
                    return;
                }
                if (!this.state.web3.utils.isAddress(tokenAddress)) {
                    status.innerText = 'Please select a valid token';
                    return;
                }

                try {
                    this.state.isVoting = true;
                    button.disabled = true;
                    button.innerHTML = 'Minting... <span class="spinner"></span>';
                    status.innerText = `Minting MOMO with token: ${tokenAddress}`;

                    const currentGasPrice = await this.state.web3.eth.getGasPrice();
                    const adjustedGasPrice = this.state.web3.utils.toBN(currentGasPrice).mul(this.state.web3.utils.toBN(15)).div(this.state.web3.utils.toBN(10));
                    const tx = await this.state.shibaVoteContract.methods.vote(tokenAddress).send({
                        from: this.state.account,
                        gas: this.state.web3.utils.toHex(10000000), // Fixed gas limit as in Momonga Mint
                        gasPrice: this.state.web3.utils.toHex(adjustedGasPrice)
                    });

                    status.innerText = `Transaction submitted. Hash: ${tx.transactionHash}`;
                    await this.waitForTransaction(tx.transactionHash);
                    status.innerText = 'MOMO minted successfully!';
                    await this.fetchAllHolders();
                } catch (error) {
                    let errorMessage = error.message || 'Unknown error';
                    if (error.message.includes('revert')) {
                        errorMessage = error.message.split('revert')[1]?.trim() || 'Revert reason unknown';
                    }
                    status.innerText = error.code === 4001
                        ? 'Transaction canceled by user'
                        : `Mint failed: ${errorMessage}`;
                    console.error('Mint failed:', error);
                } finally {
                    this.state.isVoting = false;
                    button.disabled = !this.state.account;
                    button.innerHTML = 'Vote';
                }
            },

            init() {
                document.getElementById('connectWalletButton').addEventListener('click', () => this.initializeWeb3());
                this.fetchAllHolders();
            }
        };

        MomoVote.init();
    </script>
</body>
</html>
